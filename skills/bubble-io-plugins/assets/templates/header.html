<script>
/**
 * @description Idempotent CDN loader for PLUGIN_PREFIX.
 */
if (!window.MY_LIB_LOADED) {
  var s = document.createElement('script');
  s.src = 'https://cdn.example.com/lib.min.js';
  s.async = true;
  s.onload = function() {
    window.MY_LIB_LOADED = true;
  };
  document.head.appendChild(s);
}
</script>
